<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - LinhLinh Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-laptop-code me-2"></i>LINHLINH STORE
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
                <i class="fa-solid fa-arrow-left me-2"></i> Về trang chủ
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">CHÀO MỪNG TRỞ LẠI</h3>
                    <p class="text-muted small">Vui lòng đăng nhập để tiếp tục mua sắm</p>
                </div>

                <form onsubmit="event.preventDefault(); login();">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Tài khoản</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                            <input type="text" id="username" class="form-control bg-light border-start-0" placeholder="Nhập tên đăng nhập" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" id="password" class="form-control bg-light border-start-0" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow">
                        ĐĂNG NHẬP
                    </button>
                </form>

                <div class="text-center mt-4">
                    <span class="text-muted small">Chưa có tài khoản?</span>
                    <a href="register.html" class="fw-bold text-decoration-none text-primary">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 text-center text-white-50 small bg-primary">
        &copy; 2026 LinhLinh Store. All rights reserved.
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng - Điện Tử Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-arrow-left me-2"></i> TIẾP TỤC MUA HÀNG
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 fw-bold text-primary"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng của bạn</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Đơn giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>
                            <tbody id="cart-body">
                                </tbody>
                        </table>
                        <div id="empty-cart-msg" class="text-center p-5 d-none">
                            <i class="fa-solid fa-box-open fa-3x text-muted mb-3"></i>
                            <p>Giỏ hàng đang trống trơn!</p>
                            <a href="index.html" class="btn btn-outline-primary">Đi mua sắm ngay</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Tổng thanh toán</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tạm tính:</span>
                            <span class="fw-bold" id="total-price">0 đ</span>
                        </div>
                        <button class="btn btn-danger w-100 py-2 fw-bold text-uppercase">
                            Thanh Toán Ngay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-laptop-code me-2"></i>LINHLINH STORE
            </a>
            <div class="d-flex align-items-center gap-3" id="authArea"></div>
        </div>
    </nav>

    <div class="container my-5 flex-grow-1">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-name">Chi tiết</li>
            </ol>
        </nav>

        <div class="card shadow border-0 rounded-4 overflow-hidden mb-5">
            <div class="card-body p-0">
                <div class="row g-0">
                    <div class="col-md-5 bg-white d-flex align-items-center justify-content-center p-4 border-end">
                        <img id="detail-img" src="" class="img-fluid" style="max-height: 400px;" alt="Ảnh sản phẩm">
                    </div>

                    <div class="col-md-7 p-4 p-lg-5">
                        <small class="text-uppercase text-muted fw-bold" id="detail-category">Danh mục</small>
                        <h2 class="fw-bold mb-3 text-primary mt-2" id="detail-name">Đang tải tên...</h2>
                        <h3 class="text-danger fw-bold mb-4" id="detail-price">0 đ</h3>
                        
                        <p class="text-muted mb-4" id="detail-desc">Mô tả sản phẩm...</p>

                        <div class="d-flex align-items-center mb-4">
                            <span class="fw-bold me-3">Số lượng:</span>
                            <div class="input-group" style="width: 140px;">
                                <button class="btn btn-outline-secondary" type="button" onclick="changeQty(-1)">-</button>
                                <input type="text" class="form-control text-center" id="qty-input" value="1" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="changeQty(1)">+</button>
                            </div>
                        </div>

                        <div class="d-flex gap-3">
                            <button onclick="addToCartFromDetail()" class="btn btn-outline-primary btn-lg rounded-pill px-4 fw-bold">
                                <i class="fa-solid fa-cart-plus me-2"></i> Thêm vào giỏ
                            </button>
                            <button onclick="buyNowFromDetail()" class="btn btn-danger btn-lg rounded-pill px-5 fw-bold shadow">
                                Mua Ngay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="fw-bold mb-3 text-primary border-start border-5 border-primary ps-3">Sản phẩm tương tự</h4>
        <div class="row g-4" id="related-products">
            <div class="col-12 text-center text-muted">Đang tìm sản phẩm...</div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container py-4">
            <div class="text-center small text-white-50">
                &copy; 2026 LinhLinh Store. All rights reserved.
            </div>
        </div>
    </footer>

    <div class="modal fade" id="checkoutModal" tabindex="-1">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Thông Tin Đặt Hàng</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="checkout-form">
                        <input type="hidden" id="direct-buy-product-id" value="">
                        <div class="mb-3"><input type="text" id="order-name" class="form-control" placeholder="Họ tên" required></div>
                        <div class="mb-3"><input type="tel" id="order-phone" class="form-control" placeholder="SĐT" required></div>
                        <div class="mb-3"><textarea id="order-address" class="form-control" placeholder="Địa chỉ"></textarea></div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" onclick="processOrder()" class="btn btn-danger fw-bold rounded-pill w-100">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
